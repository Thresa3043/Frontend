<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
        }
        /* Custom modal styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="container mx-auto p-6 bg-white shadow-xl rounded-2xl border border-gray-200">
        <div class="flex flex-col items-center justify-center">
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Shorten Your URL</h1>
            <p class="text-gray-500 mb-6 text-center">
                Enter a long URL to get a concise, shareable short link.
            </p>
        </div>

        <!-- Input Form -->
        <div class="flex flex-col space-y-4">
            <input type="url" id="longUrlInput" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" placeholder="Paste your long URL here...">
            <input type="text" id="shortCodeInput" class="w-full px-5 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-300" placeholder="Optional custom shortcode (e.g., mylink)">
            <button id="shortenBtn" class="w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                Shorten URL
            </button>
        </div>

        <!-- Result Display Section -->
        <div id="resultSection" class="mt-8 hidden">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Your Shortened Link:</h2>
            <div class="flex items-stretch rounded-lg border border-gray-300 bg-gray-50 overflow-hidden">
                <input type="text" id="shortLinkOutput" readonly class="flex-grow px-5 py-3 text-gray-700 bg-transparent truncate">
                <button id="copyBtn" class="flex-shrink-0 px-4 py-3 bg-white text-gray-600 font-medium hover:bg-gray-100 transition duration-300 border-l border-gray-300 focus:outline-none">
                    Copy
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="mt-8 text-center hidden">
            <div class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] text-indigo-600 motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status">
                <span class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
            </div>
        </div>
    </div>
    
    <!-- Custom Modal for Messages -->
    <div id="messageModal" class="modal">
        <div class="modal-content text-center">
            <h3 id="modalTitle" class="text-2xl font-bold text-gray-800 mb-2"></h3>
            <p id="modalMessage" class="text-gray-600 mb-4"></p>
            <button id="modalCloseBtn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-300">Close</button>
        </div>
    </div>

    <script>
        // DOM elements
        const longUrlInput = document.getElementById('longUrlInput');
        const shortCodeInput = document.getElementById('shortCodeInput');
        const shortenBtn = document.getElementById('shortenBtn');
        const resultSection = document.getElementById('resultSection');
        const shortLinkOutput = document.getElementById('shortLinkOutput');
        const copyBtn = document.getElementById('copyBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');

        // Modal elements
        const messageModal = document.getElementById('messageModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalCloseBtn = document.getElementById('modalCloseBtn');

        // Function to show the custom modal
        function showModal(title, message) {
            modalTitle.textContent = title;
            modalMessage.textContent = message;
            messageModal.style.display = 'flex';
        }

        // Event listener for the shorten button
        shortenBtn.addEventListener('click', () => {
            const longUrl = longUrlInput.value;
            const customShortcode = shortCodeInput.value;
            
            if (!longUrl) {
                showModal('Error', 'Please enter a URL to shorten.');
                return;
            }

            // Simulate the backend API request
            loadingIndicator.classList.remove('hidden');
            resultSection.classList.add('hidden');
            shortenBtn.disabled = true;

            // Mock API endpoint and data
            const mockApiUrl = 'http://localhost:5000/shorturls';
            const requestData = {
                url: longUrl,
                shortcode: customShortcode
            };

            // Using a Promise to simulate a network call delay
            new Promise(resolve => setTimeout(resolve, 1500))
                .then(() => {
                    // This section simulates the response from the backend
                    if (longUrl.includes('error') || customShortcode === 'collision') {
                        // Simulate an error response from the backend
                        return {
                            ok: false,
                            status: 409,
                            json: () => Promise.resolve({ error: 'Shortcode already exists' })
                        };
                    } else {
                        // Simulate a successful response
                        return {
                            ok: true,
                            status: 201,
                            json: () => Promise.resolve({
                                shortlink: http://localhost:5000/${customShortcode || 'abcdef'},
                                expiry: "2025-01-01T00:30:00Z"
                            })
                        };
                    }
                })
                .then(response => {
                    loadingIndicator.classList.add('hidden');
                    shortenBtn.disabled = false;

                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error(response.status);
                    }
                })
                .then(data => {
                    shortLinkOutput.value = data.shortlink;
                    resultSection.classList.remove('hidden');
                })
                .catch(error => {
                    loadingIndicator.classList.add('hidden');
                    shortenBtn.disabled = false;
                    
                    let errorMessage = 'Failed to shorten URL. Please try again.';
                    if (error.message === '409') {
                        errorMessage = 'This custom shortcode is already taken. Please try another one.';
                    } else if (error.message === '400') {
                        errorMessage = 'Invalid URL format.';
                    }
                    showModal('Error', errorMessage);
                });
        });

        // Event listener for the copy button
        copyBtn.addEventListener('click', () => {
            shortLinkOutput.select();
            shortLinkOutput.setSelectionRange(0, 99999); // For mobile devices
            try {
                // Use the older document.execCommand('copy') for better iframe compatibility
                document.execCommand('copy');
                showModal('Success!', 'The shortened URL has been copied to your clipboard.');
            } catch (err) {
                showModal('Error', 'Failed to copy the URL. Please copy it manually.');
            }
        });

        // Event listener for the modal close button
        modalCloseBtn.addEventListener('click', () => {
            messageModal.style.display = 'none';
        });
        
        // Close modal when clicking outside of the content
        window.addEventListener('click', (event) => {
            if (event.target === messageModal) {
                messageModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
